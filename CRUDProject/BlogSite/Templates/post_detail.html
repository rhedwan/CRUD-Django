{% extends 'baselog.html' %}
{% block content %}
<div class="card mb-3" style="max-width:1040px;">
    <div class="row g-0">
      <div class="col-md-4">
  
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
          <p class="card-text"><small class="text-muted">{{post.date}}</small></p>
          <a href="{% url 'post_edit' post.pk %}" class="card-link">Edit Blog</a>
          <a href="{% url 'post_delete' post.pk %}" class="card-link">Delete Blog</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
