{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The BlogApp</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <p class="h5 my-0 me-md-auto fw-normal"> <a href="{% url 'home' %}">Read Our Blog Post</a> </p>
        <nav class="my-2 my-md-0 me-md-3">
            <a class="p-2 text-dark" href="{% url 'new' %}">Create A New Blog Post</a>
        </nav>
        <a class="btn btn-outline-primary" href="{% url 'signup' %}">Register</a>
        <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
        <a class="btn btn-outline-danger" href="{% url 'logout' %}">LogOut</a>
    </header>
    {% block content%}
    {% endblock %}
</body>
</html>
